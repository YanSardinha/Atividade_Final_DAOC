{% extends 'rede_social/base.html' %}

{% block content %}
<ul class="timeline">
{% for p in postagem %}
  <li>
    <a target="_blank" href="https://www.totoprayogo.com/#">@{{ p.pessoa }}</a>
    <p class="float-right">{{ p.data|date:"d/m/Y" }}</p>
    <p>{{ p.conteudo }}</p>
  </li>
  {% endfor %}
</ul>
{% endblock %}
